<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - SOS Expats Multi</title>
    <meta name="description" content="Page hors ligne du Dashboard Multiprestataire SOS Expats.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#7C3AED">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png">

    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-hover: #6D28D9;
            --background-color: #f9fafb;
            --text-color: #1f2937;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem;
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--primary-color);
            color: var(--white);
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }

        .skip-link:focus { top: 6px; }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: var(--white);
            padding: 1rem;
            text-align: center;
        }

        .header__title { margin: 0; font-size: 1.25rem; font-weight: 600; }
        .header__subtitle { margin: 0.25rem 0 0; font-size: 0.875rem; opacity: 0.9; }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
            color: var(--primary-color);
        }

        .offline-title {
            color: var(--primary-color);
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .offline-description {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.875rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .retry-button:hover { background-color: var(--primary-hover); }
        .retry-button:disabled { opacity: 0.7; cursor: not-allowed; }

        .footer {
            background-color: var(--text-color);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .connection-status {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981;
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: 0 0 4px 4px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: top 0.3s ease;
            z-index: 1000;
        }

        .connection-status.show { top: 0; }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #111827;
                --text-color: #f9fafb;
                --white: #1f2937;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

    <header class="header" role="banner">
        <h1 class="header__title">SOS Expats Multi</h1>
        <p class="header__subtitle">Dashboard Multiprestataire</p>
    </header>

    <div class="connection-status" id="connectionStatus" role="status" aria-live="polite">
        Connexion rétablie
    </div>

    <main class="main" id="main-content" role="main">
        <div class="container">
            <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-1.414-7.072m0 0L9.879 8.464M3 3l18 18"/>
            </svg>

            <h2 class="offline-title">Vous êtes hors ligne</h2>

            <div class="offline-description">
                <p>Impossible de se connecter au serveur. Vérifiez votre connexion internet.</p>
            </div>

            <button type="button" class="retry-button" id="retryButton">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Réessayer
            </button>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <p>&copy; 2025 SOS Expats. Tous droits réservés.</p>
    </footer>

    <script>
        const retryButton = document.getElementById('retryButton');
        const connectionStatus = document.getElementById('connectionStatus');

        window.addEventListener('online', () => {
            connectionStatus.classList.add('show');
            setTimeout(() => window.location.reload(), 1500);
        });

        retryButton.addEventListener('click', () => {
            retryButton.disabled = true;
            retryButton.textContent = 'Vérification...';
            fetch('/', { method: 'HEAD', cache: 'no-cache', signal: AbortSignal.timeout(5000) })
                .then(() => {
                    connectionStatus.classList.add('show');
                    setTimeout(() => window.location.reload(), 1500);
                })
                .catch(() => {
                    setTimeout(() => {
                        retryButton.disabled = false;
                        retryButton.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg> Réessayer';
                    }, 1000);
                });
        });
    </script>
</body>
</html>
