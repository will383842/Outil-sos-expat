name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'sos/firebase/functions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: sos/firebase/functions/package-lock.json

      - name: Install dependencies
        working-directory: sos/firebase/functions
        run: npm ci

      - name: Build functions
        working-directory: sos/firebase/functions
        run: npm run build

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json

      - name: Deploy to Firebase
        working-directory: sos/firebase
        run: firebase deploy --only functions --project sos-urgently-ac307 --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
