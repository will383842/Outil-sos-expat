# CI/CD Pipeline for SOS-Expat.com
# Created: 2025-12-23
# Runs on push and pull requests to main branches

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - feature/*
      - fix/*
  pull_request:
    branches:
      - main
      - master

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Lint & TypeCheck Frontend
  # ============================================
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail pipeline on lint errors (fix gradually)

      - name: Run TypeScript check
        run: npm run typecheck

  # ============================================
  # JOB 2: Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # JOB 3: Build Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:force
        env:
          # Skip prebuild scripts that need external resources
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # ============================================
  # JOB 3: Build Firebase Functions
  # ============================================
  build-functions:
    name: Build Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (Functions)
        working-directory: firebase/functions
        run: npm run ci:no-scripts

      - name: Build Functions
        working-directory: firebase/functions
        run: npm run build

  # ============================================
  # JOB 4: Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit (Frontend)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (Functions)
        working-directory: firebase/functions
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # JOB 5: Summary
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build-frontend, build-functions, security-audit]
    if: success()

    steps:
      - name: CI Pipeline Passed
        run: |
          echo "All CI checks passed successfully!"
          echo "- Lint: OK"
          echo "- TypeCheck: OK"
          echo "- Tests: OK"
          echo "- Frontend Build: OK"
          echo "- Functions Build: OK"
          echo "- Security Audit: Completed"
