<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="390" height="844" fill="#ffffff"/>

  <!-- Status Bar -->
  <rect width="390" height="44" fill="url(#headerGrad)"/>
  <text x="20" y="28" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">9:41</text>
  <text x="340" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">100%</text>

  <!-- Header -->
  <rect y="44" width="390" height="56" fill="url(#headerGrad)"/>
  <text x="20" y="80" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">SOS Expat</text>
  <circle cx="350" cy="72" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="344" y="78" fill="white" font-size="18">?</text>

  <!-- Hero Section -->
  <rect y="100" width="390" height="200" fill="url(#heroGrad)"/>
  <text x="195" y="160" text-anchor="middle" fill="#dc2626" font-family="system-ui, sans-serif" font-size="42" font-weight="800">SOS</text>
  <text x="195" y="200" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="16" font-weight="500">Assistance Urgente 24/7</text>
  <text x="195" y="225" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="13">Pour expatries dans 197 pays</text>

  <!-- CTA Button -->
  <rect x="60" y="250" width="270" height="50" rx="25" fill="#dc2626" filter="url(#shadow)"/>
  <text x="195" y="282" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Appeler un avocat</text>

  <!-- Services Section -->
  <text x="20" y="340" fill="#1f2937" font-family="system-ui, sans-serif" font-size="18" font-weight="700">Nos Services</text>

  <!-- Service Cards -->
  <rect x="20" y="360" width="165" height="120" rx="12" fill="white" filter="url(#shadow)"/>
  <circle cx="52" cy="400" r="20" fill="#fef2f2"/>
  <text x="47" y="406" fill="#dc2626" font-size="20">&#9878;</text>
  <text x="32" y="440" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Avocats</text>
  <text x="32" y="458" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Conseil juridique</text>

  <rect x="205" y="360" width="165" height="120" rx="12" fill="white" filter="url(#shadow)"/>
  <circle cx="237" cy="400" r="20" fill="#fef2f2"/>
  <text x="230" y="406" fill="#dc2626" font-size="20">&#128100;</text>
  <text x="217" y="440" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Aidants</text>
  <text x="217" y="458" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Assistance locale</text>

  <!-- More Services -->
  <rect x="20" y="500" width="165" height="120" rx="12" fill="white" filter="url(#shadow)"/>
  <circle cx="52" cy="540" r="20" fill="#fef2f2"/>
  <text x="45" y="546" fill="#dc2626" font-size="20">&#127760;</text>
  <text x="32" y="580" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Traducteurs</text>
  <text x="32" y="598" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">9 langues</text>

  <rect x="205" y="500" width="165" height="120" rx="12" fill="white" filter="url(#shadow)"/>
  <circle cx="237" cy="540" r="20" fill="#fef2f2"/>
  <text x="230" y="546" fill="#dc2626" font-size="20">&#128196;</text>
  <text x="217" y="580" fill="#1f2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Documents</text>
  <text x="217" y="598" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Guides pratiques</text>

  <!-- Stats Section -->
  <rect x="20" y="650" width="350" height="80" rx="12" fill="#fef2f2"/>
  <text x="77" y="685" text-anchor="middle" fill="#dc2626" font-family="system-ui, sans-serif" font-size="24" font-weight="800">197</text>
  <text x="77" y="710" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Pays</text>
  <text x="195" y="685" text-anchor="middle" fill="#dc2626" font-family="system-ui, sans-serif" font-size="24" font-weight="800">24/7</text>
  <text x="195" y="710" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Disponible</text>
  <text x="313" y="685" text-anchor="middle" fill="#dc2626" font-family="system-ui, sans-serif" font-size="24" font-weight="800">9</text>
  <text x="313" y="710" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Langues</text>

  <!-- Bottom Navigation -->
  <rect y="764" width="390" height="80" fill="white" filter="url(#shadow)"/>
  <line x1="0" y1="764" x2="390" y2="764" stroke="#e5e7eb" stroke-width="1"/>

  <g transform="translate(48, 784)">
    <circle cx="0" cy="12" r="12" fill="#dc2626"/>
    <text x="0" y="16" text-anchor="middle" fill="white" font-size="12">&#127968;</text>
    <text x="0" y="40" text-anchor="middle" fill="#dc2626" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Accueil</text>
  </g>

  <g transform="translate(146, 784)">
    <text x="0" y="16" text-anchor="middle" fill="#9ca3af" font-size="20">&#128269;</text>
    <text x="0" y="40" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="10">Recherche</text>
  </g>

  <g transform="translate(244, 784)">
    <text x="0" y="16" text-anchor="middle" fill="#9ca3af" font-size="20">&#128276;</text>
    <text x="0" y="40" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="10">Alertes</text>
  </g>

  <g transform="translate(342, 784)">
    <text x="0" y="16" text-anchor="middle" fill="#9ca3af" font-size="20">&#128100;</text>
    <text x="0" y="40" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="10">Profil</text>
  </g>

  <!-- Home indicator (iOS style) -->
  <rect x="145" y="828" width="100" height="5" rx="2.5" fill="#1f2937"/>
</svg>
