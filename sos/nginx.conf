# Configuration Nginx pour SOS-Expat (Digital Ocean)
# Cette configuration gère correctement les assets JS et le SPA routing

server {
    listen 80;
    server_name sos-expat.com www.sos-expat.com;
    root /var/www/html;
    index index.html;

    # Gzip compression pour les assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # CRITIQUE: Servir les fichiers statiques AVANT le fallback SPA
    # Cela évite l'erreur "Expected JavaScript but got text/html"

    # Assets avec cache long terme (fichiers hashés par Vite)
    location /assets/ {
        alias /var/www/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Types MIME explicites pour éviter les erreurs
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg svgz;
            image/png png;
            image/jpeg jpg jpeg;
            image/webp webp;
            font/woff woff;
            font/woff2 woff2;
            application/json json;
        }

        # Fallback pour les extensions connues
        default_type application/octet-stream;

        # Ne PAS rediriger vers index.html
        try_files $uri =404;
    }

    # Fichiers statiques à la racine (favicon, robots.txt, etc.)
    location ~* \.(ico|txt|xml|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Images et médias
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # SPA Fallback - SEULEMENT pour les routes qui ne sont pas des fichiers
    location / {
        # Ne pas cacher index.html (pour les mises à jour)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Essayer le fichier d'abord, puis le dossier, puis index.html
        try_files $uri $uri/ /index.html;
    }

    # Headers de sécurité
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/sos-expat.access.log;
    error_log /var/log/nginx/sos-expat.error.log;
}
